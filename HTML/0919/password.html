<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="password"></p>
<form id = 'form' action="">
  <input type="password" name = "password" id="password1">
  <input type="password" name = "password-confirm" id="password2">
  <button type="submit">확인</button>
</form>

<script>
  const submit = document.querySelector('#form')
  submit.addEventListener('submit', function(event) {
    event.preventDefault()

    const formData = new FormData(submit)
    console.log(formData.get('password'))
    console.log(formData.get('password-confirm'))

    if (formData.get('password') != formData.get('password-confirm')) {
      alert('Password must be matching');
    }
    else if (formData.get('password').length < 8 ) {
      alert('length too short!')
    }
    else {
      alert('confirmed');
    }
  })
</script>
</body>
</html>
