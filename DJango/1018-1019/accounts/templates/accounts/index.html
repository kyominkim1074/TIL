{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<h1 class="text-center my-3 fw-bold">Welcome!</h1>
<div class="container d-flex justify-content-center">
  <a href="{% url 'articles:index' %}" class="btn btn-success mx-1">커뮤티니로</a>
  <a href="{% url 'accounts:accounts' %}" class="btn btn-primary mx-1">계정</a>
  {% if request.user.is_authenticated %}
  <a href="{% url 'accounts:logout' %}" class="btn btn-primary mx-2">로그아웃</a>
  {% else %}
  <a href="{% url 'accounts:login' %}" class="btn btn-primary mx-2">로그인</a>
  <a href="{% url 'accounts:signup' %}" class="btn btn-warning mx-1">계정생성</a>
  {% endif %}
</div>
{% endblock body %}
