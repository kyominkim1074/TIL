{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block css %}
{% endblock css %}

{% block body %}
<article class="container">
  <div class="d-flex justify-content-between my-3">
    <h1 class="fw-bold mb-3 display-4">Movie List</h1>
  </div>
  <table class=" table table-dark table-hover text-center">
    <thead>
      <tr>
        <th scope="col" class="text-start ps-4">ID</th>
        <th scope="col">영화 제목</th>
      </tr>
    </thead>
    <tbody>
      {% for movies in movies %}
      <tr>
        <th scope="row" class="text-start ps-5">{{ movies.pk }}</th>
        <td>
          <a href="{% url 'movies:detail' movies.pk %}" class="text-decoration-none text-white">{{ movies.title }}</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</article>

<nav aria-label="..." class="d-flex justify-content-center">
  <ul class="pagination">
    <li class="page-item disabled">
      <a class="page-link">Previous</a>
    </li>
    <li class="page-item active" aria-current="page">
      <a class="page-link" href="#">1</a>
    <li>
      <a class="page-link" href="#">2</a>
    </li>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">3</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
{% endblock %}
