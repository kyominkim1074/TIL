{% extends 'base.html' %}
{% block body %}
<div class="container d-flex justify-content-center my-3 w-50 text-center">
  <div>
    <h1>{{ article.pk }}번 게시글</h1>
    <hr>
    <p>{{ article.created_at }} | {{ article.updated_at }}</p>
    <hr>
    <p>{{ article.content }}</p>
    <hr>
    <a href="{% url 'articles:update' article.pk %}" class="btn btn-primary">수정하기</a>
    <a href="{% url 'articles:index' %}" class="btn btn-primary">돌아가기</a>
    <a href="{% url 'articles:delete' article.pk %}" class="btn btn-danger">삭제하기</a>
  </div>
</div>
{% endblock %}
