<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <h1>Todo</h1>
  <form action="{% url 'todos:create' %}">
    <p>할 일</p>
    <input class='w-100 p-2 mb-4' type="text" name="content" maxlength="80">
    <p>우선 순위</p>
    <select class='form-select mb-4' name="priority">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <p>마감 기한</p>
    <input class='w-100 p-2 mb-4' type="date" name="deadline">
    <input type="submit" class="btn btn-outline-primary w-100 mb-4" value="할 일 추가">
  </form>
  <hr>
  <table class="table table-dark table-striped" width="1000" height="50">
    <thead>
      <tr>
        <th>ID</th>
        <th>우선 순위</th>
        <th>할 일 내용</th>
        <th>생성 날짜</th>
        <th>마감 기한</th>
        <th>진행 상태</th>
        <th>상태 변경</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      {% for todo in todos %}
      <tr>
        <td>{{ todo.pk }}</td>
        <td>{{ todo.priority }}</td>
        <td>{{ todo.content }}</td>
        <td>{{ todo.create_at }}</td>
        <td>{{ todo.deadline }}</td>
        <td>{{ todo.completed }}</td>
        <td><a href="{% url 'todos:edit' todo.pk %}" class="btn btn-primary">변경</a>
        </td>
        <td><a href="{% url 'todos:delete' todo.pk %}" class="btn btn-danger">삭제</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
