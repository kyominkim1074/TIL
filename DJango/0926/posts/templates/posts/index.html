{% extends 'base.html' %}

{% block content %}
<h1>게시판</h1>

<ul>
  {% for post in posts %}
  <li>ID: {{post.id }} | <a href="{% url 'posts:detail' post.pk %}">제목: {{ post.title }}</a> | 내용: {{ post.content }}
  </li>
  <a href="{% url 'posts:edit' post.pk %}">
    [수정]
  </a>
  <a href="/posts/delete/{{ post.id }}">
    [삭제]
  </a>
  {% endfor %}
</ul>

<a href="{% url 'posts:new' %}">작성하기</a>

{% endblock %}
